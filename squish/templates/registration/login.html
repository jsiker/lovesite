{#{% extends 'index.html' %}#}
{#{% load staticfiles %}#}
{% block login %}
    <form id="ajaxform" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" name='profile' value="Log in">
    </form>

    <p>Not a member?<a class="page-scroll" href="#download"> Register!</a></p>

     <script type="text/javascript">
                $("input").addClass("form-control");
                $("label").addClass("label-control");
                $("select").addClass("form-control");
                $("input#id_picture").removeClass("form-control")
            </script>
{% endblock %}
